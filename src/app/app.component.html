<div class="container">
  <div class="list-app">
    <app-random
      [id]="app.id"
      *ngFor="let app of apps; index as idx"
      [readonly]="true"
      class="app-content"
      (click)="selectedId = idx"
      [ngClass]="{
        selected: app.id === selectedId
      }"
    ></app-random>
  </div>
  <div class="content-app">
    <ng-container
      [ngTemplateOutlet]="selectedApp?.container ?? null"
    ></ng-container>
  </div>
</div>
